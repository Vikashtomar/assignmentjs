<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reciepe Ready In Minutes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      #recipeList {
        list-style-type: none;
      }
      #recipeList li {
        cursor: pointer;
        padding: 5px;
        border: 1px solid #000;
        margin-bottom: 10px;
        width: 300px;
      }
      #recipeReadyInMinutes {
        margin-top: 20px;
        font-size: 20px;
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <ul id="recipeList"></ul>
      <p id="recipeReadyInMinutes"></p>
    </div>
   <script src="receipe.js"></script>
  </body>
</html>
